<!doctype html>
<html lang="en" ng-app="taskList">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="main" ng-controller="mainCtrl">
        <h1 class="user_name">User: {{user.name}}</h1>
        <h3 class="task_count">Count of task: {{tasks.length}}</h3>
        <div class="control_panel">
            <input type="text" ng-model="description" placeholder="Add new task...">
            <input type="button" value="Add" ng-click="addNewTask(description)">
        </div>
        <table class="all_tasks">
            <thead>
                <tr>
                    <th>â„–</th>
                    <th>Description</th>
                    <th>IsDone</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="key in tasks">
                    <td>{{key.id}}</td>
                    <td>{{key.description}}</td>
                    <td>{{key.status}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="src/angular.min.js"></script>

    <script src="app/services/main.service.js"></script>
    <script src="app/controllers/main.controller.js"></script>

    <script src="app/app.js"></script>
</body>
</html>
